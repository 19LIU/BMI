<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel=stylesheet type="text/css" href="css/bmi.css">
</head>
<body>
    <div class="wrap">
        <div class="header">
            <div class="header-inner">
                <div class="logo"><img src="img/bmi1.png"></div>
                <div class="textinput">
                    <div class="item"><p>身高 cm</p><input type="text" id="height" placeholder="請輸入身高"></div>
                    <div class="item"><p>體重 kg</p><input type="text" id="weight" placeholder="請輸入體重"></div>
                </div>
                <div class="result"><input type="button" id="button" value="看結果"></div>
                <div class="return"><img src="img/icons_loop.png"></div>
            </div>
            
        </div>
        <div class="content">
            
            <div class="list">
                <h1>BMI紀錄</h1>
                <div class="clear"><input type="button" id="clear" value="清除資料">
                <ul class="listtext"></ul>
            </div>
        </div>
        <div class="footer">
            <img src="img/bmi2.png">
        </div>
        
    </div>
    <script src="js/bmi.js"></script>
</body>
</html>
